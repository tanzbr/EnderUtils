# EnderUtils by Ferlux
# Arquivo de configuração

AlwaysDay:
  enable: true
  worlds:
    - 'Mundo'

## PLACEHOLDERS: <players> <center>
JoinMessage:
  # Mensagem para todos quando o jogador entrar pela primeira vez
  enableFirstMessage: true
  messageFirst: "&6Seja bem-vindo(a) &e<player> &6pela primeira vez no servidor!"
  # Mensagem enviada ao jogador toda vez ao entrar
  enable: true
  message:
    - ""
    - "<center>&#9a1ffb&lE&#af23fc&ln&#c327fc&ld&#d82bfd&le&#ec2ffd&lr&f&lCraft"
    - "<center>&7Seja bem-vindo ao &nservidor&7."
    - ""
    - " &#FDF300&l➜ &7No momento temos &#FDF300<players> jogadores &7online."
    - " &#FDF300&l➜ &7Use &#FDF300/discord &7para vincular sua conta ao Discord."
    - " &#FDF300&l➜ &7Use &#FDF300/2fa email &7para adicionar um email de recuperação."
