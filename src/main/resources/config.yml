    - ""

Utils:
  # enable/disable log filter, this is useful to suppress warnings from plugins that just spam console and do not cause any several error
  logFilterEnable: true
  # logs that contains the words below will not be visible in the console/logs
  logFilters:
    - 'UmFiltroAqui'

Protector:
  # bypass permission: enderutils.protector.bypass.*
  enable: true
  # enable-disable block of hidden syntax (commands with :) on chat and tab complete. example: /minecraft:give - bypass permission: enderutils.protector.bypass.hiddenSyntax
  blockHiddenSyntax: true
  errorMessage: '&c&lERRO ➜ &fComando não encontrado.'
  # block commands below for everyone - bypass permission: enderutils.protector.bypass.cmds (bypass all commands)
  # to make command visible for just some players, use ;<group-name> in the end of the command (example: pl;admin)
  # so players with permission enderutils.protector.group.admin will can see and use this command
  # these commands will be hidden from tab complete and blockeds from execution, unless player has bypass permission
  blockedCommands:
    - 'pl'
    - 'plugins'
    - 'ver'
    - 'ban;mod'
    - 'banir;mod'
    - 'anticrash'
    - 'antibot'
    - 'actionbar'
